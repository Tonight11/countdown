<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HB</title>
</head>
<body>
	<div class="wrapper">
		<div class="countdown">
			<div class="countdown__item">
				<div class="countdown__text" id="days">0</div>
				<span>days</span>
			</div>
			<div class="countdown__item">
				<div class="countdown__text" id="hours">0</div>
				<span>hours</span>
			</div>
			<div class="countdown__item">
				<div class="countdown__text" id="minutes">0</div>
				<span>minutes</span>
			</div>
			<div class="countdown__item">
				<div class="countdown__text" id="seconds">0</div>
				<span>second</span>
			</div>
			
		</div>
	</div>



	<script src="app.js"></script>
</body>
</html>
